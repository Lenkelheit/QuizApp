<mat-toolbar color="primary" class="mat-elevation-z6">
    <ng-container *ngIf="!userService.currentUser; else adminTopBar">
        <img class="quiz-test-logo image-align" src="../../../../assets/quiz-test-logo.png">

        <a class="right-block" mat-button [routerLink]="['/login']">
            Log in
        </a>

        <a mat-button [routerLink]="['/register']">
            Sign up
        </a>
    </ng-container>

    <ng-template #adminTopBar>
        <a mat-button [routerLink]="['/']">
            <img class="quiz-test-logo" src="../../../../assets/quiz-test-logo.png">
        </a>
        <a mat-button [routerLink]="['/tests']">
            Tests
        </a>
        <a mat-button [routerLink]="['/urls']">
            Urls
        </a>
        <a mat-button [routerLink]="['/test-results']">
            Test results
        </a>
        <div class="right-block" *ngIf="userService.currentUser">
            {{userService.currentUser.username}}
        </div>
        <button mat-button (click)="logout()">
            Log out
        </button>
    </ng-template>
</mat-toolbar>
